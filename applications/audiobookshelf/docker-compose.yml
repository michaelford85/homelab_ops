services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    user: "1000:1000"
    container_name: audiobookshelf
    ports:
      - "13378:80"
    volumes:
      # NAS-mounted media (host paths are already mounted via CIFS)
      - /mnt/media/audiobooks:/audiobooks
      - /mnt/media/podcasts:/podcasts

      # Local persistent app state (recommended to keep on the Pi or local SSD)
      - /mnt/audiobookshelf/config:/config
      - /mnt/audiobookshelf/metadata:/metadata
    environment:
      - TZ=America/Chicago
    restart: unless-stopped